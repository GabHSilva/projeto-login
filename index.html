<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">

<body>
    <main>
        <section id="login">
            <div id="foto">
                <!--IMAGEM DO LOGIN-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazwe as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <input type="email" name="mail" id="imail" placeholder="Seu email aqui">
                    <label for="imail">Email</label>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha aqui">
                    <label for="isenha">Senha</label>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci minha senha</a>
                </form>
            </div>
        </section>
    </main>

</html>
