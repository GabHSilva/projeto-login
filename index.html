<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
                <!--IMAGEM DO LOGIN-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazwe as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div>
                        <input type="email" name="mail" id="imail" placeholder="Seu email aqui" autocomplete="email" required maxlength="30">
                        <label for="imail">Email</label>
                        <span class="material-symbols-outlined">person</span>
                    </div>
                    <div>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha aqui" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                        <span class="material-symbols-outlined">vpn_key</span>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci minha senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
